<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="UTF-8">
<title>Geom99: Add ArcGIS Map Service to Mapbox</title>
<meta name="author" content="Carol Buckingham">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY2J1Y2tpbmciLCJhIjoiY2wxZWlzMzVxMGttODNjbXVybXlodHh0dSJ9.AH4oK3GnkH6l-wekj8gMyw';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    zoom: 11,
    center: [-77.830, 46.293]
  });
  map.on('load', () => {
    map.addSource('dumoine-tote-road', {
      type: 'vector',
      url: 'mapbox://cbucking.90yd7vbe'
    });
// I need to work more with this, I tried looking at different help documentation but I haven't found the solution to display the vector tile yet
    map.addLayer({
      'id': 'toteRoad',
      'type': 'line',
      'source': 'dumoine-tote-road',
      'source-layer': 'trail',
      'layout': {
        'line-join': 'round',
        'line-cap': 'round'
      },
      'paint': {
        'line-color': '#888',
        'line-width': 4
      }
    });
  });
</script>
</body>
</html>
