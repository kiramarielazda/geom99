<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Dumoine River Testing Data Run</title>

    <style>
    h1 {color: Red;}
    p  {color: purple;}
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap"], (MapView, WebMap) => {
        /************************************************************
         * Creates a new WebMap from AGOL -
         References the MAP ID for the new map created in AGOL
         ************************************************************/
        const webmap = new WebMap({
          portalItem: {
         
            id: "cba00503ab8d459a994ec55ff14c5f65"
          }
        });

       
        const view = new MapView({
          map: webmap,
          container: "viewDiv"
        });
      });
    </script>
  </head>

  <body>
  <h1>Dumoine River's Historic Tote Road!</h1>
  
    <div id="viewDiv"></div>
  </body>
</html>
